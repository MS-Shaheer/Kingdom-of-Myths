<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-group row" style="width: 60%;">
    <label for="kingName" class="col-sm-2">King Name</label>
    <input type="text" name="kingName" id="kingName" class="form-control" [(ngModel)]="kingName"
      placeholder="Enter King's Name">

    <label for="dob" class="col-sm-2">King Date of Birth</label>
    <input type="date" name="dob" id="dob" class="form-control" [(ngModel)]="dob"
      placeholder="Enter King's Date of Birth">

    <label for="age" class="col-sm-2">King Age</label>
    <input type="text" name="age" id="age" class="form-control" [(ngModel)]="age" placeholder="Enter King's Age">

    <label for="armyNumbers" class="col-sm-2">King Total Army Numbers</label>
    <input type="text" name="armyNumbers" id="armyNumbers" class="form-control" [(ngModel)]="armyNumbers"
      placeholder="Enter King's Total Army Numbers">

    <label for="totalLand" class="col-sm-2">King Total Land</label>
    <input type="text" name="totalLand" id="totalLand" class="form-control" [(ngModel)]="totalLand"
      placeholder="Enter King's Total Land">

    <label for="description" class="col-sm-2">King Description</label>
    <input type="text" name="description" id="description" class="form-control" [(ngModel)]="description"
      placeholder="Enter King's Description">
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=photoFilePath height="250px;" width="200px;" alt="{{kingName}} Profile Picture">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
  </div>
</div>

<button class="btn btn-primary" (click)="addKing()" *ngIf="kingEl.kingID == 0">
