<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-group row" style="width: 60%">
    <label for="townName" class="col-sm-2">Town Name</label>
    <input type="text" name="townName" id="townName" class="form-control" [(ngModel)]="townName"
      placeholder="Enter town's Name">

    <label for="population" class="col-sm-2">Town Population</label>
    <input type="text" name="population" id="population" class="form-control" [(ngModel)]="population"
      placeholder="Enter Town's Population">

    <label for="kingName" class="col-sm-2">town kingName</label>
    <input type="text" name="kingName" id="kingName" class="form-control" [(ngModel)]="kingName"
      placeholder="Enter Town's King">

    <label for="mainResource" class="col-sm-2">Main Resource</label>
    <input type="text" name="mainResource" id="mainResource" class="form-control" [(ngModel)]="mainResource"
      placeholder="Enter Town's main resource">

    <label for="description" class="col-sm-2">Description</label>
    <input type="text" name="description" id="description" class="form-control" [(ngModel)]="description"
      placeholder="Enter Town's Description">

  </div>
  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]="photoFilePath" height="250px;" width="200px;" alt="{{townName}} Profile Picture">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
  </div>
</div>
